           <!-- Código em javascript para armazenar as categorias com nome e id--> 
           <script>

            
            window.onload = function(){
            //Nomes e IDs de cada categoria que será atribuída ao produto
               var categorias = [
                   {id: 1, nome: 'categoria 1'},
                   {id: 2, nome: 'categoria 2'},
                   {id: 3, nome: 'categoria 3'},
                   {id: 4, nome: 'categoria 4'}
                ];
            
            //Caixa de seleção para que o usuário possa escolher qual categoria deseja acessar
                var dropdown_categoria = document.getElementById('categoria');
            categorias.forEach(function(categoria){
                let opcao = document.createElement('opcao');
                opcao.value = categoria.id;
                opcao.text = categoria.nome;
                dropdown_categoria.appendChild(opcao);
            });
        }
        

        
           </script>
